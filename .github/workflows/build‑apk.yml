name: Build MyBrain APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ---------------------------------------------------------
      # 1️⃣ Install Android SDK command‑line tools (fixed)
      # ---------------------------------------------------------
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          TMP_ZIP=$(mktemp /tmp/cmdline-tools-XXXXXX.zip)
          wget -q -O "$TMP_ZIP" \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q "$TMP_ZIP" -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          rm "$TMP_ZIP"

          # Export SDK vars for later steps
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          # Accept licences (required for sdkmanager)
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses >/dev/null

          # Install the platform / build‑tools we need
          sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "platform-tools"

      # ---------------------------------------------------------
      # 2️⃣ Make Gradle wrapper executable
      # ---------------------------------------------------------
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # ---------------------------------------------------------
      # 3️⃣ Align SDK environment variables (the crucial fix)
      # ---------------------------------------------------------
      - name: Align Android SDK environment variables
        run: |
          # Both variables must point to the SAME directory
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export ANDROID_HOME=$ANDROID_SDK_ROOT   # <-- make them identical
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

      # ---------------------------------------------------------
      # 4️⃣ Build the debug APK
      # ---------------------------------------------------------
      - name: Build debug APK
        run: |
          # The env vars were exported in the previous step via $GITHUB_ENV
          ./gradlew assembleDebug --no-daemon

      # ---------------------------------------------------------
      # 5️⃣ Upload the APK as an artifact
      # ---------------------------------------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyBrain-debug-apk
          path: app/build/outputs/apk/debug/*.apk
